    <div class="mdl-cell mdl-cell--4-col">

        <div class="mdl-layout mdl-js-layout mdl-color--grey-100">
            <main class="mdl-layout__content">
                <div class="mdl-card mdl-shadow--6dp">
                    <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                        <h2 class="mdl-card__title-text">Ingresar</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <form #f="ngForm" (ngSubmit)="onSubmit(email.value, password.value)">
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="email" #email id="email" />
                                <label class="mdl-textfield__label" for="username">Email</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="password" #password id="password" />
                                <label class="mdl-textfield__label" for="userpass">Password</label>
                            </div>
                            <div class="mdl-card__actions">
                                <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Log in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <div class="mdl-cell mdl-cell--4-col"></div>
</div>
