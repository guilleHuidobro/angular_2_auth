<navbar></navbar>
<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--4-col"></div>
    <div class="mdl-cell mdl-cell--4-col">
        <div class="mdl-layout mdl-js-layout">
            <main class="mdl-layout__content">
                <div class="mdl-card mdl-shadow--6dp">
                    <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                        <h2 class="mdl-card__title-text">Registrarse</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <form #f="ngForm" (ngSubmit)="onSubmit(email.value, password.value)">
                            
                            <div class="mdl-textfield mdl-js-textfield">
                                <label for="email">Email</label>
                                <input class="mdl-textfield__input" type="email" #email id="email"/>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield">
                                <label for="password">Password</label>
                                <input class="mdl-textfield__input" type="password" #password id="password" />
                            </div>
                            <div class="mdl-card__actions">
                                <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <div class="mdl-cell mdl-cell--4-col"></div>
</div>
