<html>

<head>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!-- 0. Set the base href URL to '/'. -->
    <!-- This tells the router how to compose navigation URLs. -->
    <base href="/">
    <!--material design-->
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.green-orange.min.css" />
    <!-- Page title. -->
    <title>Angular 2 - Sample</title>
    <!--css own -->
    <link rel="stylesheet" href="dist/angular2crud.css">
    <!--js own -->
    <script src="dist/angular2crud.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"
    rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- 1. Load Angular 2 JS libs, material JS lib, and Firebase JS lib. -->
    <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
    <!-- Firebase via CDN for now.-->

    <!-- 2. Configure SystemJS. -->
    <!-- Info: https://angular.io/docs/ts/latest/quickstart.html#!#systemjs -->

    <script>
        System.config({
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/src/js/boot')
            .then(null, console.error.bind(console));
    </script>

</head>

<body>
    <!-- 3. Display the application. -->
    <crud-app>
            <div style="width:100%" class="mdl-progress mdl-js-progress mdl-progress__indeterminate">
            </div>
    </crud-app>
</body>

</html>
